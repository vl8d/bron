<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>bron - 404</title>
    <link rel="icon" type="image/png" href="https://content.stucom.tech/isfsc/comb2/bron/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #ffffff;
            background-image: url('https://content.stucom.tech/isfsc/comb2/bron/images/fond-accueil.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            max-width: 250px;
            width: 100%;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-in;
        }

        .error-container {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        .error-code {
            font-size: 90px;
            letter-spacing: 8px;
            color: #000000;
            margin-bottom: 15px;
            line-height: 1;
        }

        .error-title {
            font-size: 32px;
            letter-spacing: 3px;
            color: #000000;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 18px;
            letter-spacing: 1px;
            color: #000000;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .redirect-info {
            font-size: 16px;
            letter-spacing: 1px;
            color: #000000;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 42px;
            letter-spacing: 2px;
            color: #000000;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            border: 2px solid #000000;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #333333;
        }

        .btn-secondary {
            background-color: #ffffff;
            color: #000000;
        }

        .btn-secondary:hover {
            background-color: #f0f0f0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 70px;
            }

            .error-title {
                font-size: 26px;
            }

            .error-message {
                font-size: 16px;
            }

            .countdown {
                font-size: 36px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="https://content.stucom.tech/isfsc/comb2/bron/images/logo-slogan.png" alt="Logo Bron" class="logo">
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page non trouvée</h1>
        <p class="error-message">La page que vous recherchez n'existe pas ou a été déplacée.</p>
        
        <p class="redirect-info">Redirection automatique dans</p>
        <div class="countdown" id="countdown">5</div>
        
        <div class="button-container">
            <a href="/" class="btn btn-primary">Retour à l'accueil</a>
            <button onclick="history.back()" class="btn btn-secondary">Page précédente</button>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownTimer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                window.location.href = '/';
            }
        }, 1000);

        // Permettre d'annuler la redirection en cliquant sur le bouton
        document.querySelector('.btn-primary').addEventListener('click', function(e) {
            clearInterval(countdownTimer);
        });
    </script>
</body>
</html>
