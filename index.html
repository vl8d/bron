<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>bron</title>
    <link rel="icon" type="image/png" href="https://content.stucom.tech/isfsc/comb2/bron/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #ffffff;
            background-image: url('https://content.stucom.tech/isfsc/comb2/bron/images/fond-accueil.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            margin-bottom: 40px;
        }

        .login-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 850px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .destination-card {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .destination-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .destination-card.selected {
            background-color: #000000;
            color: #ffffff;
        }

        .destination-card h2 {
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-align: center;
        }

        .destination-card p {
            font-size: 16px;
            letter-spacing: 1px;
            text-align: center;
            opacity: 0.8;
        }

        .destination-card.selected p {
            opacity: 0.9;
        }

        .checkmark {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            display: none;
        }

        .destination-card.selected .checkmark {
            display: block;
        }

        .password-section {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 850px;
            margin-top: 20px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .password-section.show {
            opacity: 1;
            max-height: 300px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 12px;
            border: 2px solid #000000;
            border-radius: 4px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            letter-spacing: 1px;
            background-color: #ffffff;
            color: #000000;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            user-select: none;
            color: #000000;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #333333;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #333333;
        }

        .error-message {
            color: #000000;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            letter-spacing: 1px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .destination-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="https://content.stucom.tech/isfsc/comb2/bron/images/logo-slogan.png" alt="Logo" class="logo">
    
    <div class="login-container">
        <div class="destination-card" data-destination="website">
            <span class="checkmark">‚úì</span>
            <h2>Site web</h2>
            <p>Acc√©der au CMS</p>
        </div>
        <div class="destination-card" data-destination="presentation">
            <span class="checkmark">‚úì</span>
            <h2>Pr√©sentation</h2>
            <p>Acc√©der au jury</p>
        </div>
        <div class="destination-card" data-destination="videos">
            <span class="checkmark">‚úì</span>
            <h2>Vid√©os</h2>
            <p>Acc√©der aux vid√©os</p>
        </div>
    </div>

    <div class="password-section" id="passwordSection">
        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Mot de passe" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>
            <button type="submit">Entrer</button>
            <div class="error-message" id="errorMessage">Mot de passe incorrect</div>
        </form>
    </div>

    <script>
        function checkAccess(input) {
            const parts = ['b', 'r', 'o', 'n', '2', '5', '2', '7'];
            const valid = parts.join('');
            return input === valid;
        }

        let selectedDestination = null;
        const passwordSection = document.getElementById('passwordSection');
        const destinationCards = document.querySelectorAll('.destination-card');

        destinationCards.forEach(card => {
            card.addEventListener('click', function() {
                destinationCards.forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                selectedDestination = this.dataset.destination;
                passwordSection.classList.add('show');
                
                setTimeout(() => {
                    document.getElementById('password').focus();
                }, 400);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (!selectedDestination) {
                errorMessage.textContent = 'Veuillez choisir une destination';
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                return;
            }
            
            if (checkAccess(password)) {
                if (selectedDestination === 'website') {
                    window.location.href = 'https://bron.brussels/cms';
                } else if (selectedDestination === 'presentation') {
                    window.location.href = 'https://bron.brussels/jury';
                } else if (selectedDestination === 'videos') {
                    window.location.href = 'https://bron.brussels/videos';
                }
            } else {
                errorMessage.textContent = 'Mot de passe incorrect';
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>
</html>
